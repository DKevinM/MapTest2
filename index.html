<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Embedded HTML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
        .custom-html-overlay {
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            width: 400px;  /* Adjust as necessary */
            height: 300px; /* Adjust as necessary */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var customControl = L.Control.extend({
            onAdd: function(map) {
                var div = L.DomUtil.create('div', 'custom-html-overlay');
                div.innerHTML = '<iframe src="https://eer.cmc.ec.gc.ca/mandats/AutoSim/Fire/latest/Canada/latest/img/Canada/anim.html"></iframe>';
                return div;
            }
        });

        map.addControl(new customControl({ position: 'topright' }));
    </script>
</body>
</html>
